<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Products - LocalConnect</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Mobile Menu Button -->
    <button id="mobileMenuBtn" class="mobile-menu-btn">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-handshake"></i> LocalSeva</h2>
        <p>Welcome, <span id="userName">User</span></p>
      </div>

      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
          </li>
        </ul>

        <div class="sidebar-section">
          <h3>My Activity</h3>
          <ul>
            <li>
              <a href="my-activity.html#serviceTaken"
                ><i class="fas fa-hand-holding-heart"></i> Service Taken</a
              >
            </li>
            <li>
              <a href="my-activity.html#serviceProvided" class="provider-only"
                ><i class="fas fa-hand-holding"></i> Service Provided</a
              >
            </li>
          </ul>
        </div>

        <div class="sidebar-section">
          <h3>My Services</h3>
          <ul>
            <li>
              <a
                href="my-services.html"
                id="myServicesLink"
                class="provider-only"
                ><i class="fas fa-briefcase"></i> Provider Dashboard</a
              >
            </li>
          </ul>
        </div>

        <div class="sidebar-section">
          <h3>Marketplace</h3>
          <ul>
            <li>
              <a href="my-products.html"
                ><i class="fas fa-box"></i> My Products</a
              >
            </li>
            <li>
              <a href="my-product-comments.html"
                ><i class="fas fa-comments"></i> Product Comments</a
              >
            </li>
            <li class="active">
              <a href="add-item.html"
                ><i class="fas fa-plus-circle"></i> Sell Item</a
              >
            </li>
          </ul>
        </div>

        <div class="sidebar-section">
          <ul>
            <li>
              <a href="#" id="logoutBtn"
                ><i class="fas fa-sign-out-alt"></i> Logout</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <button
        id="closeSidebar"
        class="btn btn-outline"
        style="margin: 1.5rem; display: none"
      >
        <i class="fas fa-times"></i> Close
      </button>
    </div>

    <!-- Main Content -->
    <main class="main-content">
      <div class="page-header">
        <button onclick="window.history.back()" class="btn btn-outline">
          <i class="fas fa-arrow-left"></i> Back
        </button>
        <h1>My Products</h1>
        <div class="header-actions">
          <button id="themeToggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
          </button>
          <a href="add-item.html" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add Product
          </a>
        </div>
      </div>

      <!-- Stats -->
      <div class="stats-grid" style="margin-bottom: 2rem">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-box"></i>
          </div>
          <div class="stat-content">
            <div class="stat-value" id="totalProducts">0</div>
            <div class="stat-label">Total Products</div>
          </div>
        </div>
        <div class="stat-card">
          <div
            class="stat-icon"
            style="
              background-color: rgba(76, 201, 240, 0.1);
              color: var(--success-color);
            "
          >
            <i class="fas fa-check-circle"></i>
          </div>
          <div class="stat-content">
            <div class="stat-value" id="activeProducts">0</div>
            <div class="stat-label">Active</div>
          </div>
        </div>
        <div class="stat-card">
          <div
            class="stat-icon"
            style="
              background-color: rgba(249, 65, 68, 0.1);
              color: var(--danger-color);
            "
          >
            <i class="fas fa-times-circle"></i>
          </div>
          <div class="stat-content">
            <div class="stat-value" id="soldProducts">0</div>
            <div class="stat-label">Sold</div>
          </div>
        </div>
        <div class="stat-card">
          <div
            class="stat-icon"
            style="
              background-color: rgba(248, 150, 30, 0.1);
              color: var(--warning-color);
            "
          >
            <i class="fas fa-eye"></i>
          </div>
          <div class="stat-content">
            <div class="stat-value" id="totalViews">0</div>
            <div class="stat-label">Total Views</div>
          </div>
        </div>
      </div>

      <!-- Tabs -->
      <div class="tabs-container">
        <div class="tabs">
          <button class="tab-btn active" data-tab="all">All Products</button>
          <button class="tab-btn" data-tab="active">Active</button>
          <button class="tab-btn" data-tab="sold">Sold</button>
          <button class="tab-btn" data-tab="inactive">Inactive</button>
        </div>

        <!-- All Products Tab -->
        <div class="tab-content active" id="tab-all">
          <div id="allProducts" class="cards-grid">
            <!-- Products will be loaded here -->
            <div
              class="loading-skeleton"
              style="height: 300px; border-radius: var(--border-radius)"
            ></div>
            <div
              class="loading-skeleton"
              style="height: 300px; border-radius: var(--border-radius)"
            ></div>
          </div>
        </div>

        <!-- Active Products Tab -->
        <div class="tab-content" id="tab-active">
          <div id="activeProductsList" class="cards-grid">
            <!-- Active products will be loaded here -->
          </div>
        </div>

        <!-- Sold Products Tab -->
        <div class="tab-content" id="tab-sold">
          <div id="soldProductsList" class="cards-grid">
            <!-- Sold products will be loaded here -->
          </div>
        </div>

        <!-- Inactive Products Tab -->
        <div class="tab-content" id="tab-inactive">
          <div id="inactiveProductsList" class="cards-grid">
            <!-- Inactive products will be loaded here -->
          </div>
        </div>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="services.html">
        <i class="fas fa-th-large"></i>
        <span>Services</span>
      </a>
      <a href="add-item.html" class="sell-btn">
        <i class="fas fa-plus"></i>
      </a>
      <a href="mart.html">
        <i class="fas fa-store"></i>
        <span>Mart</span>
      </a>
    </nav>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/my-products.js"></script>
  </body>
</html>
