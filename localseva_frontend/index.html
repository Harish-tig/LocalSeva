<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Local Services & Marketplace</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1><i class="fas fa-handshake"></i> LocalConnect</h1>
          <p>Login to access local services and marketplace</p>
        </div>

        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Enter your username"
              required
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              <i class="fas fa-sign-in-alt"></i> Login
            </button>
          </div>

          <div class="auth-footer">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            <p><a href="#">Forgot your password?</a></p>
          </div>
        </form>

        <div class="auth-demo">
          <p class="demo-note"><strong>Demo Accounts:</strong></p>
          <p>Provider: provider / password123</p>
          <p>Client: client / password123</p>
        </div>
      </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
