<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Local Services & Marketplace</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-blue: #7495e8;
        --light-blue: #a8c1ff;
        --lighter-blue: #d9e4ff;
        --dark-blue: #4a6bc2;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
      }

      .auth-container {
        width: 100%;
        max-width: 900px;
        margin: 20px;
      }

      .auth-card {
        display: flex;
        background: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        min-height: 550px;
      }

      /* Left Side - Colored Welcome Section */
      .welcome-section {
        flex: 1;
        background: linear-gradient(
          135deg,
          var(--primary-blue) 0%,
          var(--dark-blue) 100%
        );
        padding: 60px 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        position: relative;
      }

      .welcome-section::before {
        content: "";
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
      }

      .welcome-content {
        position: relative;
        z-index: 1;
      }

      .welcome-section h2 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 15px;
      }

      .welcome-section p {
        font-size: 1rem;
        margin-bottom: 30px;
        opacity: 0.95;
      }

      .welcome-section .register-btn {
        padding: 12px 35px;
        background: transparent;
        border: 2px solid white;
        color: white;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .welcome-section .register-btn:hover {
        background: white;
        color: var(--primary-blue);
      }

      /* Right Side - Login Form Section */
      .login-section {
        flex: 1;
        padding: 60px 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .auth-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo-container {
        margin-bottom: 20px;
      }

      .auth-logo {
        max-width: 80px;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      .auth-header h1 {
        font-size: 1.8rem;
        color: #333;
        margin-bottom: 10px;
      }

      .auth-header p {
        color: #666;
        font-size: 0.95rem;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
        font-size: 0.9rem;
      }

      .form-control {
        width: 100%;
        padding: 14px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        background: #f8f9fa;
      }

      .form-control:focus {
        outline: none;
        border-color: var(--primary-blue);
        background: white;
        box-shadow: 0 0 0 3px rgba(116, 149, 232, 0.1);
      }

      .btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--primary-blue) 0%,
          var(--dark-blue) 100%
        );
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(116, 149, 232, 0.4);
      }

      .btn i {
        margin-right: 8px;
      }

      .auth-footer {
        margin-top: 20px;
        text-align: center;
      }

      .auth-footer p {
        color: #666;
        font-size: 0.9rem;
        margin: 8px 0;
      }

      .auth-footer a {
        color: var(--primary-blue);
        text-decoration: none;
        font-weight: 500;
      }

      .auth-footer a:hover {
        text-decoration: underline;
      }

      .auth-demo {
        margin-top: 25px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
        border-left: 4px solid var(--primary-blue);
      }

      .demo-note {
        color: #333;
        font-size: 0.9rem;
        margin-bottom: 8px;
      }

      .auth-demo p {
        color: #666;
        font-size: 0.85rem;
        margin: 5px 0;
        font-family: monospace;
      }

      /* Social Login Icons (optional - matching reference) */
      .social-login {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 25px;
      }

      .social-icon {
        width: 40px;
        height: 40px;
        border: 1px solid #ddd;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .social-icon:hover {
        border-color: var(--primary-blue);
        color: var(--primary-blue);
        transform: translateY(-2px);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .auth-card {
          flex-direction: column;
        }

        .welcome-section {
          padding: 40px 30px;
          min-height: 250px;
        }

        .welcome-section h2 {
          font-size: 2rem;
        }

        .login-section {
          padding: 40px 30px;
        }
      }
    </style>
  </head>
  <body class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <!-- Left Side - Welcome Section -->
        <div class="welcome-section">
          <div class="welcome-content">
            <h2>Hello, Welcome!</h2>
            <p>Don't have an account?</p>
            <a href="signup.html" class="register-btn">Register</a>
          </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-section">
          <div class="auth-header">
            <h1>LocalSeva</h1>
            <p>Login to access local services and marketplace</p>
          </div>

          <form id="loginForm" class="auth-form">
            <div class="form-group">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Enter your username"
                required
              />
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Enter your password"
                required
              />
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Login
              </button>
            </div>

            <div class="auth-footer">
              <p><a href="#">Forgot your password?</a></p>
            </div>
          </form>

          <div class="auth-demo">
            <p class="demo-note"><strong>Demo Accounts:</strong></p>
            <p>Provider: provider / password123</p>
            <p>Client: client / password123</p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
