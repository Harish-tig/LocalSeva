<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - LocalConnect</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Mobile Menu Button -->
    <button id="mobileMenuBtn" class="mobile-menu-btn">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>LocalSeva</h2>
        <p>Welcome, <span id="userName">User</span></p>
      </div>

      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
          </li>
        </ul>

        <div class="sidebar-section">
          <h3>My Activity</h3>
          <ul>
            <li>
              <a href="my-activity.html"
                ><i class="fas fa-hand-holding-heart"></i> My Activity</a
              >
            </li>
          </ul>
        </div>

        <!-- <div class="sidebar-section">
          <h3>My Services</h3>
          <ul>
            <li>
              <a
                href="my-services.html"
                id="myServicesLink"
                class="provider-only"
                ><i class="fas fa-briefcase"></i> Provider Dashboard</a
              >
            </li>
          </ul>
        </div> -->

        <div class="sidebar-section">
          <h3>Marketplace</h3>
          <ul>
            <li>
              <a href="my-products.html"
                ><i class="fas fa-box"></i> My Products</a
              >
            </li>
            <li>
              <a href="my-product-comments.html"
                ><i class="fas fa-comments"></i> Product Comments</a
              >
            </li>
            <li class="active">
              <a href="add-item.html"
                ><i class="fas fa-plus-circle"></i> Sell Item</a
              >
            </li>
          </ul>
        </div>

        <div class="sidebar-section">
          <ul>
            <li>
              <a href="#" id="logoutBtn"
                ><i class="fas fa-sign-out-alt"></i> Logout</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <button
        id="closeSidebar"
        class="btn btn-outline"
        style="margin: 1.5rem; display: none"
      >
        <i class="fas fa-times"></i> Close
      </button>
    </div>

    <!-- Main Content -->
    <main class="main-content">
      <div class="page-header">
        <button onclick="window.history.back()" class="btn btn-outline">
          <i class="fas fa-arrow-left"></i> Back
        </button>
        <h1>Product Details</h1>
        <div class="header-actions">
          <button id="themeToggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>

      <!-- Product Details -->
      <div id="productContainer" class="product-detail-container">
        <!-- Product will be loaded here -->
        <div
          class="loading-skeleton"
          style="height: 400px; border-radius: var(--border-radius)"
        ></div>
      </div>

      <!-- Comments Section -->
      <div class="service-section" style="margin-top: 2rem">
        <h3>Comments & Interest</h3>
        <div id="commentsContainer">
          <!-- Comments will be loaded here -->
          <div
            class="loading-skeleton"
            style="height: 200px; border-radius: var(--border-radius)"
          ></div>
        </div>

        <!-- Add Comment Form (only if not the seller and product is active) -->
        <div id="commentFormContainer" style="margin-top: 2rem; display: none">
          <h4>Express Interest</h4>
          <form id="addCommentForm">
            <div class="form-group">
              <label for="commentText" class="form-label">Your Message *</label>
              <textarea
                id="commentText"
                class="form-control"
                rows="3"
                placeholder="I'm interested in this item. Please contact me at..."
                maxlength="500"
                required
              ></textarea>
              <div class="char-count">
                <span id="commentCharCount">0</span>/500
              </div>
            </div>

            <div class="form-group">
              <label for="contactInfo" class="form-label"
                >Contact Information (Optional)</label
              >
              <input
                type="text"
                id="contactInfo"
                class="form-control"
                placeholder="e.g., WhatsApp: 9876543210"
              />
              <div class="form-text">This will be visible to the seller</div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Send Message
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Action Buttons (for seller) -->
      <div id="sellerActions" class="detail-actions" style="display: none">
        <button id="editProductBtn" class="btn btn-primary">
          <i class="fas fa-edit"></i> Edit Product
        </button>
        <button id="deleteProductBtn" class="btn btn-danger">
          <i class="fas fa-trash"></i> Delete Product
        </button>
        <button id="markSoldBtn" class="btn btn-success">
          <i class="fas fa-check-circle"></i> Mark as Sold
        </button>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="services.html">
        <i class="fas fa-th-large"></i>
        <span>Services</span>
      </a>
      <a href="add-item.html" class="sell-btn">
        <i class="fas fa-plus"></i>
      </a>
      <a href="mart.html">
        <i class="fas fa-store"></i>
        <span>Mart</span>
      </a>
    </nav>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/product-detail.js"></script>
  </body>
</html>
