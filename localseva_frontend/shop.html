<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop - Marketplace</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Mobile Menu Button -->
    <button id="mobileMenuBtn" class="mobile-menu-btn">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-handshake"></i> LocalConnect</h2>
        <p>Welcome, <span id="userName">User</span></p>
      </div>

      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
          </li>
        </ul>

        <div class="sidebar-section">
          <h3>My Activity</h3>
          <ul>
            <li>
              <a href="my-activity.html#serviceTaken">
                <i class="fas fa-hand-holding-heart"></i> Service Taken
              </a>
            </li>
            <li>
              <a href="my-activity.html#serviceProvided" class="provider-only">
                <i class="fas fa-hand-holding"></i> Service Provided
              </a>
            </li>
            <li>
              <a href="my-activity.html#boughtItems">
                <i class="fas fa-shopping-cart"></i> Buy Items
              </a>
            </li>
            <li>
              <a href="my-products.html">
                <i class="fas fa-tag"></i> My Products
              </a>
            </li>
          </ul>
        </div>

        <div class="sidebar-section">
          <ul>
            <li>
              <a href="#" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <button
        id="closeSidebar"
        class="btn btn-outline"
        style="margin: 1.5rem; display: none"
      >
        <i class="fas fa-times"></i> Close
      </button>
    </div>

    <!-- Main Content -->
    <main class="main-content">
      <div class="page-header">
        <h1 id="pageTitle">Browse Products</h1>
        <div class="header-actions">
          <button id="themeToggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
          </button>
          <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input
              type="text"
              class="search-input"
              id="shopSearch"
              placeholder="Search products..."
            />
          </div>
        </div>
      </div>

      <!-- Filters -->
      <div class="filters-container">
        <div class="filter-group">
          <label class="form-label">Category</label>
          <select class="form-control" id="shopCategoryFilter">
            <option value="">All Categories</option>
            <option value="ELECTRONICS">Electronics</option>
            <option value="FURNITURE">Furniture</option>
            <option value="CLOTHING">Clothing</option>
            <option value="BOOKS">Books</option>
            <option value="VEHICLES">Vehicles</option>
            <option value="SPORTS">Sports</option>
            <option value="HOME_APPLIANCES">Home Appliances</option>
            <option value="REAL_ESTATE">Real Estate</option>
            <option value="OTHER">Other</option>
          </select>
        </div>

        <div class="filter-group">
          <label class="form-label">Condition</label>
          <select class="form-control" id="shopConditionFilter">
            <option value="">Any Condition</option>
            <option value="NEW">New</option>
            <option value="LIKE_NEW">Like New</option>
            <option value="GOOD">Good</option>
            <option value="FAIR">Fair</option>
            <option value="POOR">Poor</option>
          </select>
        </div>

        <div class="filter-group">
          <label class="form-label">City</label>
          <select class="form-control" id="shopCityFilter">
            <option value="">All Cities</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Pune">Pune</option>
            <option value="Kandivali">Kandivali</option>
            <option value="Borivali">Borivali</option>
          </select>
        </div>

        <div class="filter-group">
          <label class="form-label">Price Range</label>
          <div style="display: flex; gap: 0.5rem">
            <input
              type="number"
              class="form-control"
              id="minPrice"
              placeholder="Min"
              min="0"
            />
            <input
              type="number"
              class="form-control"
              id="maxPrice"
              placeholder="Max"
              min="0"
            />
          </div>
        </div>

        <div class="filter-group">
          <label class="form-label">Sort By</label>
          <select class="form-control" id="sortBy">
            <option value="-created_at">Newest First</option>
            <option value="created_at">Oldest First</option>
            <option value="price">Price: Low to High</option>
            <option value="-price">Price: High to Low</option>
            <option value="-views">Most Viewed</option>
          </select>
        </div>

        <div class="filter-group" style="align-self: flex-end">
          <button class="btn btn-outline" id="clearShopFilters">
            <i class="fas fa-times"></i> Clear Filters
          </button>
        </div>
      </div>

      <!-- Active Filters -->
      <div id="activeFilters" class="filter-chips" style="display: none">
        <!-- Active filter chips will be shown here -->
      </div>

      <!-- Results Count -->
      <div style="margin-bottom: 1.5rem">
        <p id="resultsCount" style="color: var(--text-secondary)">
          Loading products...
        </p>
      </div>

      <!-- Products Grid -->
      <div id="productsContainer" class="cards-grid">
        <!-- Products will be loaded here -->
        <div class="loading-skeleton" style="height: 350px"></div>
        <div class="loading-skeleton" style="height: 350px"></div>
        <div class="loading-skeleton" style="height: 350px"></div>
        <div class="loading-skeleton" style="height: 350px"></div>
        <div class="loading-skeleton" style="height: 350px"></div>
        <div class="loading-skeleton" style="height: 350px"></div>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="services.html">
        <i class="fas fa-th-large"></i>
        <span>Services</span>
      </a>
      <a href="add-item.html" class="sell-btn">
        <i class="fas fa-plus"></i>
      </a>
      <a href="mart.html" class="active">
        <i class="fas fa-store"></i>
        <span>Mart</span>
      </a>
    </nav>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/marketplace-api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mart.js"></script>
  </body>
</html>
