<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop - LocalConnect</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Mobile Menu Button -->
    <button id="mobileMenuBtn" class="mobile-menu-btn">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>LocalSeva</h2>
        <p>Welcome, <span id="userName">User</span></p>
      </div>

      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
          </li>
        </ul>

        <div class="sidebar-section">
          <h3>My Activity</h3>
          <ul>
            <li>
              <a href="my-activity.html"
                ><i class="fas fa-hand-holding-heart"></i> My Activity</a
              >
            </li>
          </ul>
        </div>

        <!-- <div class="sidebar-section">
          <h3>My Services</h3>
          <ul>
            <li>
              <a
                href="my-services.html"
                id="myServicesLink"
                class="provider-only"
                ><i class="fas fa-briefcase"></i> Provider Dashboard</a
              >
            </li>
          </ul>
        </div> -->

        <div class="sidebar-section">
          <h3>Marketplace</h3>
          <ul>
            <li>
              <a href="my-products.html"
                ><i class="fas fa-box"></i> My Products</a
              >
            </li>
            <li>
              <a href="my-product-comments.html"
                ><i class="fas fa-comments"></i> Product Comments</a
              >
            </li>
            <li class="active">
              <a href="add-item.html"
                ><i class="fas fa-plus-circle"></i> Sell Item</a
              >
            </li>
          </ul>
        </div>

        <div class="sidebar-section">
          <ul>
            <li>
              <a href="#" id="logoutBtn"
                ><i class="fas fa-sign-out-alt"></i> Logout</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <button
        id="closeSidebar"
        class="btn btn-outline"
        style="margin: 1.5rem; display: none"
      >
        <i class="fas fa-times"></i> Close
      </button>
    </div>

    <!-- Main Content -->
    <main class="main-content">
      <div class="page-header">
        <button onclick="window.history.back()" class="btn btn-outline">
          <i class="fas fa-arrow-left"></i> Back
        </button>
        <h1>All Products</h1>
        <div class="header-actions">
          <button id="themeToggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
          </button>
          <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input
              type="text"
              class="search-input"
              id="shopSearch"
              placeholder="Search products..."
            />
          </div>
        </div>
      </div>

      <!-- Filters -->
      <div class="filters-container">
        <div class="filter-row">
          <div class="filter-group">
            <label for="shopCategoryFilter">Category</label>
            <select id="shopCategoryFilter" class="form-control">
              <option value="">All Categories</option>
              <option value="FURNITURE">Furniture</option>
              <option value="ELECTRONICS">Electronics</option>
              <option value="VEHICLES">Vehicles</option>
              <option value="REAL_ESTATE">Real Estate</option>
              <option value="HOME_APPLIANCES">Home Appliances</option>
              <option value="CLOTHING">Clothing</option>
              <option value="BOOKS">Books</option>
              <option value="SPORTS">Sports</option>
              <option value="OTHER">Other</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="shopConditionFilter">Condition</label>
            <select id="shopConditionFilter" class="form-control">
              <option value="">All Conditions</option>
              <option value="NEW">Brand New</option>
              <option value="LIKE_NEW">Like New</option>
              <option value="GOOD">Good</option>
              <option value="FAIR">Fair</option>
              <option value="POOR">Poor</option>
            </select>
          </div>
        </div>

        <div class="filter-row">
          <div class="filter-group">
            <label for="shopCityFilter">City</label>
            <select id="shopCityFilter" class="form-control">
              <option value="">All Cities</option>
              <option value="Kandivali">Kandivali</option>
              <option value="Borivali">Borivali</option>
              <option value="Mira Road">Mira Road</option>
              <option value="Bhayender">Bhayender</option>
              <option value="Malad">Malad</option>
              <option value="Andheri">Andheri</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="sortBy">Sort By</label>
            <select id="sortBy" class="form-control">
              <option value="-created_at">Newest First</option>
              <option value="created_at">Oldest First</option>
              <option value="price">Price: Low to High</option>
              <option value="-price">Price: High to Low</option>
              <option value="-views">Most Viewed</option>
            </select>
          </div>
        </div>

        <div class="filter-row">
          <div class="filter-group">
            <label for="minPrice">Min Price (₹)</label>
            <input type="number" id="minPrice" placeholder="0" min="0" />
          </div>

          <div class="filter-group">
            <label for="maxPrice">Max Price (₹)</label>
            <input type="number" id="maxPrice" placeholder="100000" min="0" />
          </div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="showSold" checked />
          <label for="showSold">Show sold items</label>
        </div>

        <div class="filter-actions">
          <button id="clearShopFilters" class="btn btn-outline">
            <i class="fas fa-times"></i> Clear Filters
          </button>
        </div>
      </div>

      <!-- Products Grid -->
      <div id="productsContainer" class="products-grid">
        <!-- Products will be loaded here -->
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="services.html">
        <i class="fas fa-th-large"></i>
        <span>Services</span>
      </a>
      <a href="add-item.html" class="sell-btn">
        <i class="fas fa-plus"></i>
      </a>
      <a href="mart.html">
        <i class="fas fa-store"></i>
        <span>Mart</span>
      </a>
    </nav>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/marketplace-api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/shop.js"></script>
  </body>
</html>
